syntax = "proto3";

option java_multiple_files = true;
package com.blockchaintp.sawtooth.daml.protobuf;

message SawtoothDamlOperation {
  enum Version {
    UNKNOWN = 0;
    ONE = 1;
    TWO = 2;
  }
  reserved 1,2;
  string submittingParticipant = 3;

  // Empty or ONE version field indicates version 1, i.e. prior versions
  // version should be TWO for this variant
  Version version = 4;
  bytes envelope = 5;
  string correlationId = 6;
  bytes logEntryId = 7;
}

